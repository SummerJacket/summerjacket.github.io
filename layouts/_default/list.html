{{ define "main" }}
  <main class="container mx-auto md:max-w-3xl px-8">
    <header class="pt-8">
      <h1 class="font-bold text-6xl">{{ .Title }}</h1>
      {{ partial "colored-horizontal-rule.svg" "pl-2" }}
    </header>
    <ul class="pb-16">
      {{ range .Pages }}
        <li class="pt-20">
          <small class="block text-sm uppercase font-bold tracking-wider text-gray-700 dark:text-gray-500">
            {{ .Date.Format "Jan 2, 2006" }}
          </small>
          <h2 class="font-bold text-2xl md:text-4xl inline-block hover:underline focus:underline leading-tight">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h2>
          <p class="text-lg text-gray-800 dark:text-gray-500 pt-4">
            {{ .Summary }}
          </p>
          {{ if .Truncated }}
          <a
            href="{{ .RelPermalink }}"
            class="inline-flex items-center link mt-3 inline-block"
          >
            Read More
            <svg class="w-4 h-4 ml-1 pt-2px pl-2px" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
