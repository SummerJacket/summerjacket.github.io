<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Some 3D App</title>
    <style>
      @font-face {
        font-family: 'Inter UI';
        src: url('fonts/Inter-Regular.woff2');
      }

      @font-face {
        font-family: 'Inter UI';
        src: url('fonts/Inter-Bold.woff2');
        font-weight: bold;
      }

      body {
        margin: 0;
        font-family: 'Inter UI', 'Source Sans Pro', 'Helvetica Neue', Arial,
          sans-serif;
        color: black;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }

      .loader {
        width: 100%;
        height: 100vh;
        position: absolute;
        background-color: hsl(206, 10%, 90%);
        z-index: 999;
      }

      .container {
        z-index: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        width: 50%;
        padding-left: 4rem;
      }

      h1 {
        font-size: 5rem;
      }

      h2 {
        font-size: 3rem;
        font-weight: normal;
      }
    </style>
  </head>

  <body>
    <div class="loader"></div>
    <div class="container">
      <h1>I&apos;m Jason Liang</h1>
      <h2>This site is under construction.</h2>
      <h2>
        Say hi!
        <div style="padding-top: 1rem; font-weight: bold">
          jasonliang512@gmail.com
        </div>
      </h2>
      <div style="padding-top: 8vh"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
